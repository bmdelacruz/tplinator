<!doctype html>
<html>
    <head>
        <title>Hello, world!</title>
    </head>
    <body>
        <div class="pets" go-if="hasPets">
            <div class="pet" go-range="pets">
                <img src="{{go:imgurl}}"/>
                <h1>{{go:name}}</h1>
                <p>{{go:description}}</p>
            </div>
        </div>
        <p go-else>You don't have any pets.</p>
    </body>
</html>
